
worker_processes  24;
daemon off;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8090;
        server_name  localhost;

        location /echo {
            echo_duplicate 1 $echo_client_request_headers;
            echo "\r";

            echo_read_request_body;

            echo_request_body;
        }


        location / {
            root   html;
            index  index.html index.htm;
        }

    }
}
